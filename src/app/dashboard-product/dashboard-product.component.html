<td-layout-nav logo="assets:common-evolution" navigationRoute="/">
  <button mat-icon-button td-menu-button tdLayoutToggle>
    <mat-icon>menu</mat-icon>
  </button>
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span>Common-Evolution</span>
    <span flex></span>
    <a mat-icon-button matTooltip="Docs" href="https://teradata.github.io/covalent/" target="_blank"><mat-icon>chrome_reader_mode</mat-icon></a>
    <a mat-icon-button matTooltip="Github" href="https://github.com/teradata/covalent" target="_blank"><mat-icon svgIcon="assets:github"></mat-icon></a>
  </div>
  <td-layout-manage-list
                        [opened]="media.registerQuery('gt-sm') | async"
                        [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'push'"
                        [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '257px' : '100%'">
    <mat-toolbar td-sidenav-content>
      <mat-toolbar-row>
        <span>Product Name</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list td-sidenav-content [tdLayoutManageListClose]="!media.query('gt-sm')">
      <a mat-list-item
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}"
        [routerLink]="['/product']">
        <mat-icon matListIcon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}"
        [routerLink]="['stats']">
        <mat-icon matListIcon>insert_chart</mat-icon>
        Stats
      </a>
      <a mat-list-item
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}"
        [routerLink]="['features']">
        <mat-icon matListIcon>star</mat-icon>
        Features
      </a>
      <a mat-list-item>
        <mat-icon matListIcon>people</mat-icon>
        Customers
      </a>
      <h3 matSubheader>Admin Menu</h3>
      <a mat-list-item>
        <mat-icon matListIcon>receipt</mat-icon>
        Log
      </a>
      <a mat-list-item>
        <mat-icon matListIcon>settings</mat-icon>
        Settings
      </a>
    </mat-nav-list>
    <mat-toolbar>
      <mat-toolbar-row>
        <button mat-icon-button tdLayoutManageListOpen [hideWhenOpened]="true">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <div td-toolbar-content layout="row" layout-align="start center" flex>
          <span>{{title}}</span>
          <span flex></span>
          <!-- andrew begin -->
          <!-- Notifications button and menu -->
          <button class="overflow-visible" mat-icon-button [matMenuTriggerFor]="notificationsMenu">
            <td-notification-count color="accent" [notifications]="alerts.length">
              <mat-icon>notifications</mat-icon>
            </td-notification-count>
          </button>
          <mat-menu #notificationsMenu="matMenu">
            <td-menu>
              <div td-menu-header class="mat-subheading-2 push-none">Notifications</div>
              <mat-nav-list dense>
                <ng-template let-item let-last="last" ngFor [ngForOf]="alerts">
                  <a mat-list-item [routerLink]="[item.route]">
                    <mat-icon matListAvatar>{{item.icon}}</mat-icon>
                    <h4 matLine><span class="text-wrap">{{item.description}}</span></h4>
                    <p matLine>{{item.title}}</p>
                  </a>
                  <mat-divider></mat-divider>
                </ng-template>
              </mat-nav-list>
              <a mat-button color="accent" td-menu-footer href="https://github.com/Teradata/covalent/blob/develop/docs/CHANGELOG.md" target="_blank">
                View Full Changelog
              </a>
            </td-menu>
          </mat-menu>
          <!-- andrew end -->
          <button mat-icon-button><mat-icon>view_module</mat-icon></button>
          <button mat-icon-button><mat-icon>sort</mat-icon></button>
          <button mat-icon-button><mat-icon>settings</mat-icon></button>
          <button mat-icon-button><mat-icon>more_vert</mat-icon></button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </td-layout-manage-list>
</td-layout-nav>
